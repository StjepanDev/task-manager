<p>new-board works!</p>
<h2 mat-dialog-title>New Board</h2>
<mat-dialog-content>
  <mat-form-field appearence="standard">
    <mat-label>Enter the title</mat-label>
    <input [(ngModel)]="title" matInput />
  </mat-form-field>
  {{ title }}
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-raised-button (click)="create()">Create</button>
</mat-dialog-actions>
