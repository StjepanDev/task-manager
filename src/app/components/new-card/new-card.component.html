<h2 mat-dialog-title>New Card</h2>
<mat-dialog-content>
  <mat-form-field appearence="standard">
    <mat-label>Enter the title</mat-label>
    <input matInput />
  </mat-form-field>
</mat-dialog-content>

</mat-dialog-actions>
